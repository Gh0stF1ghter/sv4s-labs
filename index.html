<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Movie tracker</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div>
        <div class="search">
          <img src="public/icons/Search.svg" alt="search" height="20" />
          <input id="search" type="text" data-i18n="search" placeholder="search" autocomplete="off" />
          <div class="switch" id="clear_btn" onclick="ClearSearch()" type="button">âœ–</div>
        </div>
        <div class="line"></div>
        <span>OMDB API</span>
      </div>
      <div>
        <div>
          <img class="switch" id="theme_button" src="public/icons/Sun.svg" alt="theme" height="20"
            onclick="themeChange()" />
        </div>
        <div class="line"></div>
        <div class="switch">
          <img id="lang_button" onclick="Translate()" data-i18n="en" src="public/icons/en-flag.svg" alt="lang"
            height="20" />
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="video_container">
      <video id="video_exmpl">
        <source src="public/media/video.mp4" type="video/mp4" />
        No video
      </video>
      <div class="switch" id="play_btn" onclick="Play()">play</div>

    </div>
    <div class="movie_container" id="catalog">
      <h1 data-i18n="start">Just start typing</h1>
    </div>
  </main>

</body>
